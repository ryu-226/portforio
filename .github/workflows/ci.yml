name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test
      # database.ymlのtestはDocker用host: dbなので、CIではDATABASE_URLで上書き
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'
          bundler-cache: true

      - name: Prepare DB
        run: |
          bin/rails db:prepare

      - name: Run RSpec
        run: |
          bundle exec rspec

      - name: RuboCop (non-blocking initially)
        run: |
          bundle exec rubocop
        continue-on-error: true   # 最初は失敗してもCIを通す。落としたい段階でfalseに。